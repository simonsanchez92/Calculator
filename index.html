<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app">
        <label id="display">0</label>
        <label id="cdisplay">0</label>
        <button id="clear">AC </button>
        <button data-op='/' id="divide">/</button>
        <button data-op='*' id="multiply">*</button>
        <button data-num='7' id="seven">7</button>
        <button data-num='8' id="eight">8</button>
        <button data-num='9' id="nine">9</button>
        <button data-op='-' id="minus">-</button>
        <button data-num='4' id="four">4</button>
        <button data-num='5' id="five">5</button>
        <button data-num='6' id="six">6</button>
        <button data-op='+' id="plus">+</button>
        <button data-num='1' id="one">1</button>
        <button data-num='2' id="two">2</button>
        <button data-num='3' id="three">3</button>
        <button data-num='0' id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
